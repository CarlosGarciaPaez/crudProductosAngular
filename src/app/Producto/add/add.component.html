<div class="container col-md-6">
  <div class="card">
    <div class="card-heade">
      <h1>MODULO AGREGAR PRODUCTO</h1>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">NOMBRE:</label>
          <input [(ngModel)]="modelProducto.nombre" name="nombre" type="text"  class="form-control">
        </div>
        <div class="form-group">
          <label for="">PRECIO:</label>
          <input [(ngModel)]="modelProducto.precio" name="telefono" type="text"  class="form-control">
        </div>
        <button (click)="Guardar(modelProducto)" class="btn btn-success">Guardar Datos</button>
      </form>
    </div>
  </div>
</div>
